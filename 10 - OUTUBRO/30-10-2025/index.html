<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>JS e Bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <!-- menu vem aqui -->
            </div>
            <div class="col-md-9 p-5">
                <h1>Página com JavaScript</h1>
                <section class="p-2 border">
                    <h2>Exibir data ao passar o mouse no botão</h2>
                    <button id="exibir-data" class="btn btn-primary"
                    onmouseover="document.getElementById('data-hora').innerHTML = Date()"
                    onmouseout="document.getElementById('data-hora').innerHTML = '' ";
                    >
                        Passe o mouse em mim e descubra a data e hora
                    </button>
                    <p id="data-hora">
                    </p>
                </section>

                <section class="mt-3 p-2 border bg-light">
                    <h2>
                        JavaScript carregado via <i>tag script</i>
                    </h2>

                    <p id="paragrafo-original">
                        A ação do botão abaixo foi programada na tag script ao fim do body
                    </p>

                    <button onclick="duplicarParagrafos()" class="btn btn-outline-danger">
                        Clique aqui para replicar o paragráfo acima
                    </button>

                    <p id="paragrafo-duplicado">
                        O texto vai aparecer aqui!
                    </p>

                </section>
                <section class="mt-3 p-2 border">
                    <h2>Editando o SRC de uma imagem em JavaScript</h2>
                    <br>
                    <h4>Versão com Dois Botões</h4>
                    <img id="lamp" src="img/pic_bulboff.gif">
                    <br><br>
                    <button class="btn btn-primary" onclick="ligarLampada()">
                        Ligar
                    </button>
                    <button class="btn btn-primary" onclick="desligarLampada()">
                        Desligar
                    </button>
                    <br>
                    
                    <h4>Versão com um botão</h4>

                    <img id="lampadaAcesaOuDesligada" src="img/pic_bulboff.gif" value="false">
                    <br><br>
                    <button id="btnLigarLampada" class="btn btn-primary desligada" onclick="ligaDesligaLampada()">
                        Ligar
                    </button>
                </section>
            </div>
        </div>

    </div>
        <script src="js/index.js">
        </script>
</body>
</html>
