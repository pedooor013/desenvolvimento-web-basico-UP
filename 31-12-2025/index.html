<!--"Documento" que mostra para o interpretador (Navegador) que é um doc HTML-->
<!DOCTYPE html>

<!--Define a linguaguem para o Translate-->
<html lang="pt-br">

<!--Metadados, o usuarios não conseguem ver isso-->
<head>

    <!--Definição de caracteres da pagina-->
    <meta charset="UTF-8">

    <!--Se relaciona como o site sera exibido

    content está querendo dizer que o width da tela é de acordo com o tamanho do meu dispositivo
    
    inicial-scale é para começar com a escala 100%
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ^tag para metadados-->
    
    <!--Nome da aba-->
    <title>Aula 0</title>
</head>
<body>
    <h1>Este é um H1</h1><br>   
    <h2>Este é um H2</h2><br>
    <h3>Este é um H3</h3><br>
    <h4>Este é um H4</h4><br>
    <h5>Este é um H5</h5><br>
    <h6>Este é um H6</h6><br>
</body>
</html>
