<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Icones - Ctrl+C em https://icons.getbootstrap.com/#install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Aula sobre formulários</title>
</head>
<body>
    <div class="page-tittle">
        <h1>Formulario em Web</h1>
        <p>Acesse o meu GitHub: <a href="https://github.com/pedooor013" target="_blank"><i class="bi bi-github"></i></a></p>
    </div>

    <div class="main-forms-page">
        <form action="#" method="get">

            <label for="userName">Nome:</label>
            <input type="text" name="userName" id="userName" required>
            
            <label for="userEmail">E-mail:</label>
            <input type="email" name="userEmail" id="userEmail" required>
            
            <label for="itensCount">Semestre da graduação</label>
            <input type="number" name="itensCount" id="itensCount" max="12" min="1" step="1" required>

            <label for="userPassword">Senha:</label>
            <input type="password" name="userPassword" id="userPassword">

            <label for="placaUser">Placa do seu veiculo:</label>
            <input type="text" name="placaUser" id="placaUser" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" placeholder="AAA0A00">

            <label for="userDataNascimento">Data de Nascimento</label>
            <input type="date" name="userDataNascimento" id="userDataNascimento">

            <input type="submit" value="Enviar">

        </form>
    </div>

    </form>
</body>
</html>
